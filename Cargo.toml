[package]
name = "chatsounds"
version = "0.1.0"
authors = ["SpiralP <spiral.palmer@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.0.1"
async-trait = "0.1.17"
bytes = "0.4.12"
futures-preview = { version = "0.3.0-alpha.19", features = ["async-await"] }
nom = "5.0.1"
rand = "0.7.2"
rayon = "1.2.0"
reqwest = "0.10.0-alpha.2"
rmp-serde = "0.14.0"
rodio = "0.9.0"
serde = { version = "1.0.102", features = ["derive"] }
serde_json = "1.0.41"
sha2 = "0.8.0"
twoway = "0.2.1"

[dev-dependencies]
tokio = "0.2.0-alpha.6"
